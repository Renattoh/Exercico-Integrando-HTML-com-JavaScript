<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando HTML com JavaScript</title>
    <link rel="stylesheet" href="./Main.css">
    
</head>
    <h1>Coloque o numero B maior que A</h1>
<body>
    <form id ='coparandoNumeros'>
        <label>
            Campo <b>A</b>:
            <input type="number" id = 'campoA' required>
        </label>
        <label>
            Campo <b>B</b>:
            <input type="number" id = 'campoB' required>
        </label>
        <button type = 'submit'>Calcular</button>
    </form>

    <div id="successMessage" class="message success">
        Parab√©ns B e mais o A.
    </div>

    <div id="errorMessage" class="message error">
        Tente novamente lembre que B tem que ser maior que A
    </div>

    <script src="./main.js"></script>
</body>
</html>
